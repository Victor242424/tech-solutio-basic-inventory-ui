<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">
    {{ isEditMode ? 'Edit Product' : 'Create New Product' }}
  </h2>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2">
        Product Name <span class="text-red-500">*</span>
      </label>
      <input 
        type="text" 
        id="name" 
        name="name"
        [(ngModel)]="product.name"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter product name">
    </div>

    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-semibold mb-2">
        Description
      </label>
      <textarea 
        id="description" 
        name="description"
        [(ngModel)]="product.description"
        rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter product description"></textarea>
    </div>

    <div class="mb-4">
      <label for="price" class="block text-gray-700 font-semibold mb-2">
        Price <span class="text-red-500">*</span>
      </label>
      <input 
        type="number" 
        id="price" 
        name="price"
        [(ngModel)]="product.price"
        required
        min="0"
        step="0.01"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="0.00">
    </div>

    <div class="mb-6">
      <label for="stockQuantity" class="block text-gray-700 font-semibold mb-2">
        Stock Quantity <span class="text-red-500">*</span>
      </label>
      <input 
        type="number" 
        id="stockQuantity" 
        name="stockQuantity"
        [(ngModel)]="product.stockQuantity"
        required
        min="0"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="0">
    </div>

    <div class="flex space-x-4">
      <button 
        type="submit"
        [disabled]="!productForm.valid || loading"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
        {{ loading ? 'Saving...' : (isEditMode ? 'Update Product' : 'Create Product') }}
      </button>
      <button 
        type="button"
        (click)="cancel()"
        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200">
        Cancel
      </button>
    </div>
  </form>
</div>
