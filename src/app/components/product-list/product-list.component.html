<div class="bg-white rounded-lg shadow-md p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Produtos</h2>
    <button 
      (click)="navigateToCreate()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
      Adicionar Novo Produto
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    <p class="mt-4 text-gray-600">Carregando produtos...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="!loading && products.length === 0" class="text-center py-8 text-gray-500">
    Nenhum produto encontrado. Adicione seu primeiro produto!
  </div>

  <div *ngIf="!loading && products.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Nome</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Descrição</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Preço</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Estoque</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let product of products" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ product.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ product.description }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">R$ {{ product.price.toFixed(2) }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [class]="product.stockQuantity < 10 ? 'bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-semibold' : 'bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold'">
              {{ product.stockQuantity }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
            <button 
              (click)="navigateToStock(product.id)"
              class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded transition duration-200">
              Verificar Estoque
            </button>
            <button 
              (click)="navigateToEdit(product.id)"
              class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded transition duration-200">
              Editar
            </button>
            <button 
              (click)="deleteProduct(product.id)"
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition duration-200">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
